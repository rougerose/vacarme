<BOUCLE_rubrique_numero_rubrique(RUBRIQUES){id_rubrique}>
	<main id="main" role="main">
		<article class="c-numero">
			<BOUCLE_numero_header(RUBRIQUES){id_rubrique=#ID_PARENT}>
				[(#DATE_NUMERO|article_complet_ou_partiel|?{#SET{mode_article, complet}, #SET{mode_article, apercu}})]
				[(#SET{saison, #DATE_NUMERO|saison})][(#SET{annee, #DATE_NUMERO|annee})]
				<INCLURE{fond=inclure/numero/section_header, id_rubrique, saison=#GET{saison}, annee=#GET{annee}}/>
				<INCLURE{fond=inclure/numero/section_gratuite, titre=#TITRE, saison=#GET{saison}, annee=#GET{annee}, mode_article=#GET{mode_article}} />
			</BOUCLE_numero_header>
			
			<INCLURE{fond=inclure/numero/section_rubrique, id_rubrique, mode_article=#GET{mode_article}, sommaire_partiel=oui}/>
			
			<BOUCLE_numero_ours(RUBRIQUES){id_rubrique=#ID_PARENT}>
				<INCLURE{fond=inclure/numero/ours, id_rubrique}/>
			</BOUCLE_numero_ours>
		</article>
	</main>
</BOUCLE_rubrique_numero_rubrique>
#FILTRE{mini_html}
