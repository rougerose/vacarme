<div class="formulaire_spip formulaire_activer_coupon ajax" id="formulaire_activer_coupon">
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
	[(#ENV{editable})
		<form method="post" action="#ENV{action}">
			#ACTION_FORMULAIRE
			[(#SAISIE{input, code_coupon, label=Le code de votre carte cadeau, obligatoire=oui})]
			[(#REM) Piege a robots spammeurs ]
			<p style="display: none;">
				<label for="nobot"><:antispam_champ_vide:></label>
				<input type="text" class="text" name="nobot" id="nobot" value="#ENV{nobot}" size="10" />
			</p>
			<p class="boutons"><input type="submit" class="submit c-btn c-btn--submit c-btn--extended c-btn--round c-btn--upper u-typo-font-vacarme" value="<:bouton_valider:>" /></p>
		</form>
	]
</div>
