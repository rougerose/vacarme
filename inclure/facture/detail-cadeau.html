<BOUCLE_facture_detail_cadeau(COMMANDES_DETAILS){id_commandes_detail}>
	<BOUCLE_numero_cadeau(PRODUITS){id_produit=#ID_OBJET}>
		<tr>
			<td class="descriptif">[(#TITRE)] \(<:vacarme:cadeau_abonnement_label:>\)</td>
			<td class="quantite[ (#QUANTITE*|>{0}|non)null]">[(#QUANTITE)]</td>
			<td class="prix_unitaire">[(#PRIX*{#OBJET,#ID_OBJET}|mult{#QUANTITE}|prix_formater)]</td>
			[(#ENV{afficher_reduction}|oui)
			<td class="reduction">[(#REDUCTION|commandes_afficher_reduction_si)]</td>]
			<td class="taxe[ (#TAXE*|floatval|>{0.0}|non)null]">[(#TAXE*|mult{100}|number_format{1})%]</td>
			<td class="montant">#PRIX_HT</td>
		</tr>
	</BOUCLE_numero_cadeau>
</BOUCLE_facture_detail_cadeau>
