<BOUCLE_numero_header(RUBRIQUES){id_rubrique}>
	<header class="c-numero-header">
		<div class="o-wrapper">
			<div class="c-numero-header__conteneur c-numero-header__conteneur--titre">
				<h1 class="c-numero-header__titre u-typo-font-vacarme">#TITRE</h1>
				[<p class="c-numero-header__saison u-typo-font-vacarme">(#ENV{saison})[ (#ENV{annee})]</p>]
			</div>
			<div class="c-numero-header__conteneur c-numero-header__conteneur--intro">
				[(#SET{logo, #LOGO_RUBRIQUE|image_reduire{1004,0}})]
				[<figure class="c-numero-header__couverture">
					<img src="(#GET{logo}|extraire_attribut{src})" alt="[(#TITRE|textebrut)]">
				</figure>]
				<div class="c-numero-header__intro">
					[<div class="c-numero-header__texte">
						(#TEXTE)
					</div>]
					<INCLURE{fond=inclure/numero/acheter, id_rubrique, ajax, env}/>
				</div>
			</div>
		</div>
	</header>
</BOUCLE_numero_header>
