<B_numeros>
	#ANCRE_PAGINATION
	<div class="c-numeros__liste">
		<BOUCLE_numeros(RUBRIQUES){id_parent=#ID_RUBRIQUE}{!par titre}{pagination #ENV{nb_pagination, 20}}>
			<article class="c-numero-resume">
				<div class="c-numero-resume__contenu">
					[(#REM)
						<!--
							Taille max et x2 du logo selon mediaqueries
							mobile 20em: 		327  654
							mobilePlus 27.43em:	502  1004
							tablet 40em: 		345  690
							tabletPlus 48em: 	468  936
							Desktop 64em: 		227  454

							Soit 227 468 690 1004
						-->
					][(#SET{logo, #LOGO_RUBRIQUE|image_reduire{1004,0}})]
					[<figure class="c-numero-resume__couverture">
						<a href="#URL_RUBRIQUE">
							<img src="(#GET{logo}|extraire_attribut{src})" sizes="(max-width: 39.99em) 100vw, (min-width: 40em) 50vw" srcset="[
								(#GET{logo}|image_reduire{227,0}|extraire_attribut{src}) 227w,][
								(#GET{logo}|image_reduire{468,0}|extraire_attribut{src}) 468w,][
								(#GET{logo}|image_reduire{690,0}|extraire_attribut{src}) 690w]" alt="[(#TITRE|textebrut)]">
						</a>
					</figure>]
					<div class="c-numero-resume__intro">
						<h2 class="c-numero__titre u-typo-font-vacarme"><a href="#URL_RUBRIQUE">#TITRE[ <small class="c-numero__saison">(#DATE_NUMERO|saison)[&nbsp;(#DATE_NUMERO|annee)]</small>]</a></h2>
						<div class="c-numero-resume__desc">
							[(#DESCRIPTIF)]
							<p><a href="#URL_RUBRIQUE" class="c-lien c-lien--primaire"><:vacarme:numero_voir:></a></p>
						</div>
					</div>
				</div>
				<div class="c-acheter">
					<div class="c-acheter__item u-typo-font-vacarme">
					</div>
				</div>
			</article>
		</BOUCLE_numeros>
	</div>
	[<nav class="pagination c-pagination c-pagination--numeros c-pagination--bottom">
		(#PAGINATION{numeros})
	</nav>]
</B_numeros>
