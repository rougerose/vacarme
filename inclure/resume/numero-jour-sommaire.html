<BOUCLE_album(ALBUMS){id_album}>
  #SET{titre_album, #TITRE}
  <div class="container px-8">
    <h2 class="ct-numeroJour_section">
      <:vacarme:jour_numero_titre:>
        <a href="[(#URL_RUBRIQUE{#ENV{id_rubrique}})]"><span class="ct-numeroJour_numero">#ENV{titre_rubrique}</span> <span
            class="ct-numeroJour_sommaire">
            <:vacarme:lire_numero:>
          </span></a>
    </h2>
  </div>
  <div class="swiper-container ct-slider">
    <div class="swiper-wrapper ct-slider_slides">
      <BOUCLE_doc(DOCUMENTS){id_album}{par rang_lien, id_document, num titre}>
        <div class="swiper-slide ct-slider_slide">
          [(#FICHIER|hauteur|>{#FICHIER|largeur}|?{
            [<img src="(#FICHIER|image_reduire{278,0}|extraire_attribut{src})" alt="[(#GET{titre_album}|concat{' ', \#, #COMPTEUR_BOUCLE})]">],
            [<img src="(#FICHIER|image_reduire{556,0}|extraire_attribut{src})" alt="[(#GET{titre_album}|concat{' ', \#, #COMPTEUR_BOUCLE})]">]
          })]
        </div>
      </BOUCLE_doc>
    </div>
    <div class="swiper-pagination"></div>
    <div class="ct-slider_navigation">
      <div class="container px-8">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
</BOUCLE_album>
